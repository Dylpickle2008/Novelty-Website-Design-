<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge the Dog</title>
    <link rel="stylesheet" href="novelty.css">
    <style>
        body{
            background-image: url("https://i.pinimg.com/736x/42/56/20/425620ef7fe625e6054d5e3011b837dd.jpg");
            background-size: cover; 
            background-position: center;
        }
    </style>
    <div class="title">
      <h1><a href="https://dogemuchwow.com/">Welcome to the Hall of Doge!</a></h1>
    </div>
</head>
<body>
    <div class="background">  
        <div class="clicker">
          <h1 id="clicks">Feed Me: 0 Treats</h1>
          <button onclick="clickCounter()">Treats</button>
            <script>
              var clicks = 0
              function clickCounter(){
               clicks += 1
               document.getElementById("clicks").innerHTML = clicks + " Treats"
               }
           </script>
        </div>
   </div>
   <div class="image">
     <img src="https://i.pinimg.com/originals/9e/34/a7/9e34a789c776b41de7ce64a3601cd564.png" alt="doge the dog">
   </div>
   <div class="coin">
     <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Shyamli/Dogecoin.png" alt="doge coin">
     <p>No Bit Coin For You!</p>
   </div>
</body>
<footer>
    <div class="footer">
        <p>I am Doge the Dog. I am over 11 years old now.</p>
    </div>
</footer>
</html>
